<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞树祝福</title>
    <style>
        body {
            background-color: #001f2d;
            color: #fff;
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        h1, .blessing-text, .english-blessing {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.25em; /* 调小字体为原来的一半 */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fadeIn 4s forwards;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 30px;
        }

        .blessing-text {
            font-size: 1.0em; /* 设置动态中文祝福语更小字体 */
            margin-top: 20px;
            animation-delay: 4s;
            opacity: 0;
            position: absolute;
            top: 10px; /* 向下移动祝福语 */
            left: 50%;
            transform: translateX(-50%);
        }

        .english-blessing {
            font-family: 'Great Vibes', cursive;
            color: white;
            font-size: 1.5em; /* 设置动态英文祝福语更小字体 */
            opacity: 0;
            animation: fadeInEnglish 5s forwards;
            position: absolute;
            top: 210px; /* 向下移动英文祝福语 */
            left: 50%;
            transform: translateX(-50%);
        }

        /* 中文行书 */
        .blessing-chinese {
            font-family: 'KaiTi', serif;
            font-size: 1.8em;
            color: white;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInEnglish {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .tree {
            position: relative;
            margin: 50px auto;
            width: 0;
            height: 0;
            position: absolute;
            top: 200px; /* 向下移动树的位置 */
            left: 50%;
            transform: translateX(-50%);
        }

        .branch {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid #228B22;
            border-radius: 15px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }

        .branch:nth-child(1) {
            top: 0;
            border-left-width: 20px;
            border-right-width: 20px;
            border-bottom-width: 40px;
        }

        .branch:nth-child(2) {
            top: 40px;
            border-left-width: 40px;
            border-right-width: 40px;
            border-bottom-width: 70px;
        }

        .branch:nth-child(3) {
            top: 90px;
            border-left-width: 60px;
            border-right-width: 60px;
            border-bottom-width: 100px;
        }

        .branch:nth-child(4) {
            top: 150px;
            border-left-width: 80px;
            border-right-width: 80px;
            border-bottom-width: 130px;
        }

        .branch:nth-child(5) {
            top: 220px;
            border-left-width: 100px;
            border-right-width: 100px;
            border-bottom-width: 160px;
        }

        .trunk {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: #8B4513;
            border-radius: 20px;
            left: 50%;
            transform: translateX(-50%);
            top: 390px;
        }

        .ornament {
            position: absolute;
            background-color: red;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            box-shadow: 0 0 10px yellow;
            animation: bounce 2s ease-in-out infinite;
        }

        .ornament:nth-child(1) { top: 50px; left: 45%; }
        .ornament:nth-child(2) { top: 100px; right: 40%; }
        .ornament:nth-child(3) { top: 170px; left: 35%; }
        .ornament:nth-child(4) { top: 230px; right: 30%; }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowflakes 10s linear infinite;
        }

        @keyframes snowflakes {
            0% { top: -10px; }
            100% { top: 100vh; }
        }

        .snowflakes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }

        /* 英文花体祝福语的位置 */
        .dear-text {
            position: absolute;
            top: 50px; /* 向下移动英文祝福语 */
            left: 20px;
            font-family: 'Great Vibes', cursive;
            font-size: 1em; /* 设置英文祝福语字体为原来的一半 */
            color: white;
        }

        /* 中文常驻祝福语的位置 */
        .chinese-blessing {
            position: absolute;
            top: 120px; /* 向下移动中文祝福语 */
            left: 20px;
            font-family: 'KaiTi', serif;
            font-size: 1em; /* 设置中文常驻祝福语为原来的一半 */
            color: white;
        }

    </style>
    <!-- 引入Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="snowflakes-container"></div>

    <!-- 左上角英文祝福语 -->
    <div class="dear-text">Dear Jiaxin Cao</div>

    <!-- 常驻中文祝福语 -->
    <div class="chinese-blessing">圣诞节快乐！</div>

    <div class="blessing-text"></div>
    <div class="english-blessing blessing-english"></div>

    <div class="tree">
        <div class="branch"></div>
        <div class="branch"></div>
        <div class="branch"></div>
        <div class="branch"></div>
        <div class="branch"></div>
        <div class="trunk"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="star" style="top: -20px; left: 50%; transform: translateX(-50%);"></div>
    </div>

    <script>
        // 动态生成雪花
        const snowflakesContainer = document.querySelector('.snowflakes-container');
        for (let i = 0; i < 100; i++) {
            let snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';  // 每个雪花飘落的时间不同
            snowflake.style.animationDelay = Math.random() * 5 + 's';  // 延迟开始飘落
            snowflakesContainer.appendChild(snowflake);
        }

        const blessings = [
            "圣诞节快乐！",
            "Merry Christmas!",
            "愿你拥有一个温暖的圣诞节！",
            "May joy and peace fill your heart!",
            "祝福你拥有健康、快乐的每一天！",
            "May the new year bring you endless happiness!"
        ];

        let i = 0;
        const blessingText = document.querySelector('.blessing-text');
        const englishBlessing = document.querySelector('.english-blessing');

        function displayNextBlessing() {
            if (i < blessings.length) {
                if (i % 2 === 0) {
                    blessingText.textContent = blessings[i]; // 中文
                    englishBlessing.textContent = ''; // 清空英文祝福
                } else {
                    englishBlessing.textContent = blessings[i]; // 英文
                    blessingText.textContent = ''; // 清空中文祝福
                }
                i++;
                setTimeout(() => {
                    blessingText.style.opacity = 0;
                    englishBlessing.style.opacity = 0;
                    setTimeout(displayNextBlessing, 1000);
                }, 3000); // 每条祝福语停留3秒
            }
        }

        // 开始动态播放祝福语
        displayNextBlessing();
    </script>
</body>
</html>
